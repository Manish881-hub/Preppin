<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="icon" sizes="32x32" href="/logo.png" type="image/png" />
    <link rel="icon" sizes="16x16" href="/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preppin</title>
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph (social) -->
    <meta property="og:title" content="Preppin" />
    <meta property="og:description" content="Share and discover interview experiences and earn rewards" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter" />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Performance: preconnect for font hosts (helps Inter load faster) -->
    <link rel="preconnect" href="https://rsms.me" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div id="root" class="overflow-auto scrollbar-thin"></div>

    <!-- Vite / React entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional: service worker registration (Francium uses a registerSW script) -->
    <!-- Add registerSW.js to your public folder if you want PWA support -->
    <script src="/registerSW.js" defer></script>
  </body>
</html>
